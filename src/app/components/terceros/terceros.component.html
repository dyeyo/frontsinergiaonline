<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <button class="btn btn-primary" routerLink="/crear">Agregar tercero</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Num Identicicación</th>
            <th scope="col">Nombre completo</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Contribuyente</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of terceros | paginate: { itemsPerPage: 5, currentPage: p }">
          <tr>
            <th>{{item.id}}</th>
            <th>{{item.numero_identificacion}}</th>
            <th>{{item.nombre}} {{item.nombre2}} {{item.apellido1}} {{item.apellido2}}</th>
            <th>{{item.departamentos.nombre}} {{item.municipios.nombre}}</th>
            <th>{{item.tipo_contribuyente.nombre}}</th>
            <th>
              <a routerLink="editar/{{item.id}}">
                <i class="fas fa-pencil-alt"></i>
              </a>
            </th>
            <th>
              <a (click)="delete(item.id)">
                <i class="fas fa-trash"></i>
              </a>
            </th>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente">
      </pagination-controls>
    </div>
  </div>
</div>
